<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My-Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">My To-Do List</a>
        </div>
    </nav>

    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <form id="form-task">
                            <div class="form-group">
                                <input type="text" id="title" class="form-control " style="margin-top: 15px;"
                                    maxlength="50"  placeholder="Title" required>
                            </div>
                            <div class="form-group">
                                <textarea type="text" id="description" class="form-control" cols="30" rows="10"
                                    style="margin-top: 15px;" maxlength="500"
                                    placeholder="Description" required></textarea>
                            </div>
                            <button id="submit" type="submit" style="margin-top: 15px;"
                                class="btn btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-3 text-left">
                        <p class="fw-bold">Title</p>
                    </div>
                    <div class="col-sm-6 text-left">
                        <p class="fw-bold">Description</p>
                    </div>
                    <div class="col-sm-3 text-right">
                        <p class="fw-bold">Delete</p>
                    </div>
                </div>
                <hr>
                <div id="tasks"></div>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
